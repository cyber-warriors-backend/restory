spring:
  application:
    name: restory
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:restory;NON_KEYWORDS=USER
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        ddl-auto: create
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
    open-in-view: true

server:
  servlet:
    encoding:
      force-response: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace


